<style>
    .subscribe-button {
        background-color: rgb(199, 12, 12);
        color:white;
        border:none ;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right:15px;
        padding-left: 15px;
        border-radius: 2px;
        cursor:pointer;
        margin-right: 8px;
        transition: opacity 0.5s;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity:0.4;
    }
    .join-button{
        background-color: white;
        color: rgb(99, 123, 231);
        border-color: rgb(99, 123, 231);
        border-style: solid;
        border-width:1px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right:20px;
        padding-left: 20px;
        border-radius: 2px;
        border-radius: 2px;
        cursor:pointer;
        margin-right: 8px;
        transition: background-color 1s, 
        color 1s ;
    }
    .join-button:hover{
        color: white;
        background-color: rgb(99, 123, 231);

    }
    .join-button:active{
        opacity: 0.6;
    }
    .tweet-button{
        height:36px ;
        width: 80px;
        background-color: rgb(16, 139, 255);
        color: white;
        border-radius: 18px;
        border-color: rgb(16, 139, 255);
        border-style:none;
        cursor:pointer;
        font-weight: bold;
        font-size: medium;
        transition: box-shadow 0.8s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3) ;
    }
    .tweet-button:active{
        opacity: 0.3;
    }
    .uber{
        width: 120px;
        height: 35px;
        color: white;
        background-color: black;
        margin-right: 20px;
        cursor: pointer;
        transition: opacity 0.5s;
    }
    .uber:hover{
        opacity: 0.7;
    }
    .uber:active{
        opacity: 0.4;
    }
    .amazon{
        width: 170px;

        border-style: none;
        border-radius: 20px;
        margin-right: 20px;
        cursor: pointer;
        transition: opacity 0.5s;
    }
    .amazon:hover
    {opacity: 0.5;
    }
    .amazon:active
    {opacity: 0.2;
    }
    .github{
        width:80px;
        height: 30px;

    .github:active{
        opacity: 0.5;

    .bootstrap1{
        height: 40px;
        width: 100px;
        color: white;
        background-color: rgb(158, 82, 230);
        border-radius: 4px;
        border-style: none;
        margin-right: 20px; 
        cursor: pointer;
        transition: opacity , box-shadow 1s;
        
    }
    .bootstrap1:hover{
        opacity: 0.5;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }
    .bootstrap1:active{
        opacity: 0.2;
    }

    .bootstrap2{
        height: 40px;
        width: 100px;
        color:rgb(158, 82, 230);
        background-color: white;
        border-radius: 4px;
        border-color:rgb(158, 82, 230) ;
        border-width: 1px;
        cursor: pointer;
        transition: color , background-color 1s ;
    }
    .bootstrap2:hover{
        color: white;
        background-color:rgb(158, 82, 230) ;
    }
    .bootstrap2:active{
        opacity: 0.5;
    }
    .linkedin1{
        width: 200px;
        height:30px;
        border-radius: 15px;
        color: white;
        background-color: rgb(38, 141, 238);
        border-style: none;
        font-weight: 450;
        cursor: pointer;
        margin-right: 20px;
        transition: opacity 0.5s;
    }
    .linkedin1:hover{
        opacity: 0.7;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }
    .linkedin1:active{
        opacity: 0.3;
    }
    .linkedin2{
        width: 70px;
        height: 30px;
        color: rgb(38, 141, 238);
        background-color: white;
        border-color: rgb(38, 141, 238);
        border-radius: 15px;
        border-width: 1px;
        cursor: pointer;
        transition: color , background-color 0.5s;
    }

        color: white;

    }
    .linkedin2:active{
        opacity: 0.7;

    }

        color: white;
        background-color: green;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 15px;
        padding-left:15px ;
        border: none;
        cursor: pointer;
        transition: 
         padding-top 1s,
         padding-bottom 1s,
         padding-left 1s,
         padding-right 1s;
    }
    .stretch:hover{
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 36px;
        padding-right: 36px;
    }
    .shadow{
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 15px;
        padding-left:15px ;
        color:beige;
        background-color: coral;
        border-style: none;
        cursor: pointer;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .shadow:hover{  
    margin-right: 3px;
    margin-top: 3px;
    box-shadow: none;
    }
    .btnumb{

        transition: padding 0.5s,margin 1s ;

        padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
        
    }
